<div class="box">
    <p>sort works!</p>
    <mat-label>neki input</mat-label>
    <input matInput [(ngModel)]="val">
    <button (click)="send()">send</button>
    <h4>mat-select</h4>

    <table>
        <tr>
            <td>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Make</mat-label>
                    <mat-select [(value)]="make">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let make of makes" [value]="make" (click)="loadModels()">{{make.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Model</mat-label>
                    <mat-select>
                        <mat-option>All</mat-option>
                        <mat-option *ngFor="let model of models" [value]="model">{{model.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
            <td>
                nesto
            </td>
        </tr>
        <tr>
            <td>
                nesto
            </td>
        </tr>

    </table>
</div>
